name: Build Godot 4.6 Game

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check for Deadlock Updates
        run: |
          echo "Checking for critical Deadlock updates before proceeding with build..."

          # Fetch Deadlock news from Steam API
          NEWS=$(curl -s "https://api.steampowered.com/ISteamNews/GetNewsForApp/v0002/?appid=1422450&count=10&format=json")

          # Find the newest steam_community_announcements item
          LATEST=$(echo "$NEWS" | jq -r '
            .appnews.newsitems
            | map(select(.feedname == "steam_community_announcements"))
            | sort_by(.date)
            | reverse
            | .[0]
          ')

          TITLE=$(echo "$LATEST" | jq -r '.title')
          DATE=$(echo "$LATEST" | jq -r '.date')
          CONTENTS=$(echo "$LATEST" | jq -r '.contents')

          # January 30, 2026 00:00:00 UTC = 1738195200
          CUTOFF_DATE=1738195200

          echo "----------------------------------------"
          echo "Latest Deadlock Patch: $TITLE"
          echo "Date: $(date -d @$DATE 2>/dev/null || date -r $DATE 2>/dev/null || echo $DATE)"
          echo "----------------------------------------"

          if [ "$DATE" -ge "$CUTOFF_DATE" ]; then
            echo ""
            echo "NEW DEADLOCK UPDATE, GO PLAY!!1"
            echo ""
            echo "Patch Info:"
            echo "$CONTENTS" | head -20
            echo ""
            echo "(but I guess we can still build the game...)"
          else
            echo ""
            echo "no deadlock updates just sleepy eepy Rem, keep on jamming"
            echo ""
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Godot 4.6 headless
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_linux.x86_64.zip
          unzip Godot_v4.6-stable_linux.x86_64.zip
          mv Godot_v4.6-stable_linux.x86_64 godot
          chmod +x godot

      - name: Download export templates
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.6.stable
          unzip Godot_v4.6-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.6.stable/

      - name: Create build directory
        run: mkdir -p builds

      - name: Export Linux
        run: |
          ./godot --headless --export-release "Linux" builds/game-linux.x86_64

      - name: Export Windows
        run: |
          ./godot --headless --export-release "Windows" builds/game-windows.exe

      - name: Upload builds
        uses: actions/upload-artifact@v4
        with:
          name: game-builds
          path: builds/
