name: Build Godot 4.6 Game

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y wget unzip

      - name: Download Godot 4.6 headless
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_linux.x86_64.zip
          unzip Godot_v4.6-stable_linux.x86_64.zip
          mv Godot_v4.6-stable_linux.x86_64 godot
          chmod +x godot

      - name: Download export templates
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.6.stable
          unzip Godot_v4.6-stable_export_templates.tpz -d ~/.local/share/godot/export_templates/4.6.stable

      - name: Create build directory
        run: mkdir -p builds

      - name: Export Linux
        run: |
          ./godot --headless --export-release "Linux" builds/game-linux.x86_64

      - name: Export Windows
        run: |
          ./godot --headless --export-release "Windows" builds/game-windows.exe

      - name: Upload builds
        uses: actions/upload-artifact@v4
        with:
          name: game-builds
          path: builds/
